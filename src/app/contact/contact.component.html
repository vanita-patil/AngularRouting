<div class="form">
    <h2 id="registration">Contact Us</h2>
    <form>
        <label for="fname">First Name</label>
        <input type="text" id="fname" formControlName="firstname" placeholder="Your First Name"><br>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" formControlName="lastname" placeholder="Your Last Name"><br>
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Your email"><br>

        <label for="country">Country</label>
        <select id="country" formControlName="country">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="india">India</option>
            <option value="uk">United Kingdom</option>
            <option value="us">United States</option>
       </select> <br>
        <label for="gender">Gender</label>
        <input type="radio" id="male" value="male" formControlName="gender">
        <label for="male">Male</label>
        <input type="radio" id="female" value="female" formControlName="gender">
        <label for="female">Female</label>
        <input type="radio" id="other" value="other" checked formControlName="gender">
        <label for="other">Other</label><br>

        <label>Hobbies<i>(Optional)</i></label>
        <div class="form-inline">
        <label><input type="checkbox" id="sports" value="sports" formControlName="hobbies">Sports</label>
        <label><input type="checkbox" id="movies" value="movies"formControlName="hobbies">Movies</label>
        <label><input type="checkbox" id="music" value="music" formControlName="hobbies">Music</label>
        </div><br>
        <input type="submit" value="submit" id="btn">
 
    </form>
</div>
